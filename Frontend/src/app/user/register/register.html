<div class="register-wrapper">
  <div class="register-card">
    <h2 class="register-title">Create Account</h2>
    <p class="register-subtitle">Fill in the details to register</p>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" [(ngModel)]="username" class="form-control" />
    </div>

    <div class="form-group mt-2">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" class="form-control" />
    </div>

    <div class="form-group mt-2">
      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="role" class="form-control">
        <option>User</option>
        <option>Admin</option>
      </select>
    </div>

    <button (click)="register()" class="btn btn-register mt-3">Register</button>
    <p class="mt-2 message">{{ message }}</p>
  </div>
</div>
